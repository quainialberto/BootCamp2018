name: BaselineModel

model_type: dtcscc

symbols:

   shocks: [e_z]
   states: [k, z]
   controls: [i]
   parameters: [alpha, beta, rho_z, sig_z]

definitions:
    y: exp(z)*k^alpha
    rk: alpha*exp(z)*k^(alpha-1)
    c: y - i

equations:

    arbitrage:
        - 1 - beta*(c/c(1))*(rk(1))   | 0.0 <= i <= inf

    transition:
        - k = i(-1)
        - z = rho_z*z(-1) + e_z

calibration:

# parameters
    alpha : 0.4
    beta : 0.98
    rho_z : 0.90
    sig_z : 0.02

    # Steady state
    e_z: 0
    z: 0
    k: (alpha*beta)^(1/(1-alpha))
    i: (alpha*beta)^(1/(1-alpha))

exogenous: !Normal
    Sigma: [[sig_z**2]]
